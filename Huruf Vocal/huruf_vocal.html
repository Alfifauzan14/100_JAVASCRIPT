<!DOCTYPE html>
<html>
  <head>
    <title>Cek Huruf Vokal</title>
  </head>
  <body>
    <h2>Program Cek Huruf Vokal</h2>

    <label for="huruf">Masukkan satu huruf:</label>
    <input type="text" id="huruf" maxlength="1" />
    <button onclick="cekVokal()">Cek</button>

    <p id="hasil"></p>

    <script>
      function cekVokal() {
        const input = document.getElementById("huruf").value.toLowerCase();

        if (!input.match(/[a-z]/) || input.length !== 1) {
          document.getElementById("hasil").textContent =
            "Masukkan 1 huruf alfabet saja!";
          return;
        }

        if (
          input === "a" ||
          input === "i" ||
          input === "u" ||
          input === "e" ||
          input === "o"
        ) {
          document.getElementById("hasil").textContent =
            "'" + input + "' adalah huruf VOKAL.";
        } else {
          document.getElementById("hasil").textContent =
            "'" + input + "' adalah huruf KONSONAN.";
        }
      }
    </script>
  </body>
</html>
