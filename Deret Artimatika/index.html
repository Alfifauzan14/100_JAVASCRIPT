<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Aritmatika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 220px;
      margin-bottom: 5px;
    }
    input[type="number"] {
      padding: 6px;
      width: 120px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Deret Aritmatika</h1>
  <div class="form-group">
    <label for="n">Masukan Suku Yang Akan Di Cari (n):</label>
    <input type="number" id="n" min="1" value="1" placeholder="Suku ke-n">
  </div>
  <div class="form-group">
    <label for="a">Dimulai Dari (a):</label>
    <input type="number" id="a" value="1" placeholder="Suku pertama">
  </div>
  <div class="form-group">
    <label for="b">Berapa Beda Antar Suku (b):</label>
    <input type="number" id="b" value="1" placeholder="Beda">
  </div>
  <button onclick="hitungAritmatika()">Hitung Deret</button>
  <div id="hasil"></div>
  <script src="script.js"></script>
</body>
</html>
