<!DOCTYPE html>
<html>
  <head>
    <title>Cek Tahun Kabisat</title>
  </head>
  <body>
    <h2>Cek Apakah Tahun Kabisat</h2>

    <label for="tahun">Masukkan tahun:</label>
    <input type="number" id="tahun" placeholder="Contoh: 2024" />
    <button onclick="cekKabisat()">Cek</button>

    <p id="hasil"></p>

    <script>
      function cekKabisat() {
        const tahun = parseInt(document.getElementById("tahun").value);
        const hasil = document.getElementById("hasil");

        if (isNaN(tahun) || tahun <= 0) {
          hasil.textContent = "Masukkan tahun yang valid!";
          return;
        }

        // Logika tahun kabisat:
        // Tahun kabisat adalah tahun yang habis dibagi 4,
        // tetapi tidak habis dibagi 100, kecuali habis dibagi 400.
        const kabisat =
          (tahun % 4 === 0 && tahun % 100 !== 0) || tahun % 400 === 0;

        if (kabisat) {
          hasil.textContent = `${tahun} adalah tahun kabisat. ✅`;
        } else {
          hasil.textContent = `${tahun} bukan tahun kabisat. ❌`;
        }
      }
    </script>
  </body>
</html>
