<!DOCTYPE html>
<html>
<head><title>Array ke List</title></head>
<body>
  <h3>Buah</h3>
  <ul id="output"></ul>

  <script>
    const buah = ["Apel", "Mangga", "Pisang"];
    const ul = document.getElementById("output");

    buah.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      ul.appendChild(li);
    });
  </script>
</body>
</html>
