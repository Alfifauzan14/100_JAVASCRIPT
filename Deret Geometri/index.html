<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deret Geometri</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    input[type="number"] {
      width: 200px;
      padding: 6px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 15px;
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #hasil {
      margin-top: 20px;
      font-size: 18px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>Deret Geometri</h1>
  <div class="form-group">
    <label for="n">Suku Berapa Yang Akan Dicari (n):</label><br>
    <input type="number" id="n" min="1" value="1" placeholder="Suku ke-n">
  </div>
  <div class="form-group">
    <label for="a">Dimulai Dari (a):</label><br>
    <input type="number" id="a" value="1" placeholder="Suku pertama">
  </div>
  <div class="form-group">
    <label for="r">Berapa Rasio/Selisih Antar Suku (r):</label><br>
    <input type="number" id="r" value="2" placeholder="Rasio">
  </div>
  <button onclick="hitungGeometri()">Hitung Deret</button>
  <div id="hasil"></div>
  <script src="script.js"></script>
</body>
</html>
