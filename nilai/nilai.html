<!DOCTYPE html>
<html>
  <head>
    <title>Penilaian Sederhana</title>
  </head>
  <body>
    <h2>Program Penilaian 1</h2>
    <label>Masukkan Nilai:</label>
    <input type="number" id="nilai1" min="0" max="100" />
    <button onclick="cekNilai1()">Cek</button>
    <p id="hasil1"></p>

    <script>
      function cekNilai1() {
        const nilai = parseFloat(document.getElementById("nilai1").value);
        let hasil = "";

        if (nilai >= 80) {
          hasil = "Predikat A - Sangat Baik";
        } else if (nilai >= 70) {
          hasil = "Predikat B - Baik";
        } else if (nilai >= 60) {
          hasil = "Predikat C - Cukup";
        } else if (nilai >= 50) {
          hasil = "Predikat D - Kurang";
        } else {
          hasil = "Predikat E - Sangat Kurang";
        }

        document.getElementById("hasil1").textContent = hasil;
      }
    </script>
  </body>
</html>
