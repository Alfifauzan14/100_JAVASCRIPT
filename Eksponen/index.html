<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menghitung Eksponen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: inline-block;
      width: 220px;
      margin-bottom: 5px;
    }
    input[type="number"] {
      padding: 5px;
      width: 150px;
    }
    button {
      padding: 7px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #hasil {
      margin-top: 20px;
      font-weight: bold;
      color: #006400;
    }
  </style>
</head>
<body>
  <h1>Menghitung Eksponen</h1>
  <div class="form-group">
    <label for="basis">Masukan Bilangan Pokok/Basis:</label>
    <input type="number" id="basis" required>
  </div>
  <div class="form-group">
    <label for="pangkat">Masukan Bilangan Pangkat:</label>
    <input type="number" id="pangkat" required>
  </div>
  <div class="form-group">
    <button onclick="hitungPangkat()">Hitung</button>
  </div>
  <div id="hasil"></div>
  <script src="script.js"></script>
</body>
</html>
